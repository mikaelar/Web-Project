<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрационна форма</title>
    <link rel="stylesheet" href="style_login.css">
    <script src="passwords_match.js" defer></script>
</head>
<body>
    <header class="header">
        <div class="header-left">
            <h1>Software Requirements Management</h1>
        </div>
    </header>

    <div class="content">
        <h2>Регистрация</h2>
        <form action="../../backend/scripts/login_register/register.php" method="POST">
            <label for="facultyNum">Факултетен номер:</label>
            <input id="facultyNum" type="text" name="facultyNum" required>
            
            <label for="username">Потребителско име:</label>
            <input id="username" type="text" name="username" required>

            <label for="email">Имейл:</label>
            <input id="email" type="email" name="email" required>

            <label for="password">Парола:</label>
            <input id="password" type="password" name="password" required>

            <label for="confirm_password">Потвърдете паролата:</label>
            <input id="confirm_password" type="password" name="confirm_password" required>

            <button type="submit">Регистрирай ме!</button>
        </form>
    </div>
    <div class="content">
    <label>
        <p>Забравена парола? <a href="change_password.html">Влезте тук</a></p>
        <p>Вече сте регистриран? <a href="login.html">Влезте тук</a></p>
        </label>
    </div>
    <footer>
        <p>&copy; 2024 Software Requirements Management. All rights reserved.</p>
    </footer>
</body>
</html>
